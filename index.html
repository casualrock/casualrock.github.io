<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка голоса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        #status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        #server-response {
            font-size: 16px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #e2e3e5;
            color: #383d41;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Отправка голоса...</h1>
    <div id="status">Идет отправка данных на сервер...</div>
    <div id="server-response" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusElement = document.getElementById('status');
            const responseElement = document.getElementById('server-response');
            
            // 1. Создаем FormData для POST-запроса
            const formData = new FormData();
            formData.append('track_id', '2105');
            formData.append('iteration_id', '645');

            // 2. Отправляем запрос
            fetch('https://www.nashe.ru/chartova/vote', {
                method: 'POST',
                body: formData,
                credentials: 'include' // Если нужны куки
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сервер вернул ошибку');
                }
                return response.text(); // или .json(), если сервер возвращает JSON
            })
            .then(data => {
                statusElement.textContent = '✅ Голос за Casual (id=2105) успешно отправлен в Чартовую Дюжину Нашего Радио !';
                statusElement.className = 'success';
                
                // Показываем ответ сервера
                responseElement.style.display = 'block';
                responseElement.textContent = 'Ответ сервера:\n' + data;
            })
            .catch(error => {
                statusElement.textContent = `❌ Ошибка: ${error.message}`;
                statusElement.className = 'error';
                
                // Показываем полную информацию об ошибке
                responseElement.style.display = 'block';
                responseElement.textContent = 'Подробности ошибки:\n' + error;
            })
            .finally(() => {
                // Закрываем страницу через 10 секунд (увеличил время для чтения ответа)
                setTimeout(() => {
                    window.close();
                }, 10000);
            });
        });
    </script>
</body>
</html>
